<script type="text/javascript">
 $(document).ready(function()
 {
    //Login Function
    $("#submit").click(function(){
      
//              $( "#loginform" ).click(function( event ) {
//   event.preventDefault();
 
// });
    
      var phone=$("#phone").val();
      var email=$("#email").val();
      var name=$("#name").val();
      var dataString="name="+name+"&phone="+phone+"&email="+email;
   
      if($.trim(phone).length>0)
    {
      $.ajax({
        type: "GET",
        url: "http://envisiongh.net/wassce/register.php",
        data: dataString,
        crossDomain: true,
        cache: false,
        dataType:'json',
        beforeSend: function(){ $("#submit").val('please wait...');},
        success: function(data){
          if(data.success == false) 
                {  
                   //  alert(dataString);
            $(".arrow_box").css("display", "block");
            $(".arrow_box").html('Unable to process request. please try again later');
            //alert("Login error");
            setTimeout(function() {
            $('.arrow_box').fadeOut('slow');
            }, 4000);
            $("#submit").val('Submit');
                } 
                else { 
            var URL = "checkout.html?phone="+phone;
            setTimeout(function(){ window.location = URL; }, 2000);
                      
                    }  
        }
      });
    }return false;

    });
 });
 </script>
